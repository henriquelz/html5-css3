<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
       @font-face {
           font-family:'eastwood'; /*Nome desejado para sua fonte*/
           src:url('fonts/eastwood.otf') format('opentype'), url('fonts/eastwood.ttf') format('truetype');
           font-weight: normal;
           font-style: normal;
       }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: eastwood, Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni iure modi impedit quod vitae est, iste consequuntur. Eum accusantium facere eius adipisci quod saepe, unde quasi quis, porro voluptates illum.
    </p>
</body>
</html>
