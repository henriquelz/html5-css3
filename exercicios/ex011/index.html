<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/manowar-warriors.mp3" type="audio/mpeg">
        <source src="midia/manowar-warriors.ogg" type="audio/ogg">
        <source src="midia/manowar-warriors.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao tem suporta para Audio<a href="midia/manowar-warriors.mp3">clique aqui para baixar o Audio</a></p>
    </audio>
</body>
</html>
