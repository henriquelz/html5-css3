<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5 </title>
</head>
<body>
    <H1>Inserindo Videos em HTML5</H1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/landscape.jpg" controls>
        <source src="midia/ireland01.mp4" type="video/mp4">
        <source src="midia/Ireland01.m4v" type="video/m4v">
        <source src="midia/Ireland01.webm" type="video/webm">
        <p>seu navegador nao é compativel com reprodução de video</p>
    </video>
    <h1>Videos Externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1-w1RfGIov4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
